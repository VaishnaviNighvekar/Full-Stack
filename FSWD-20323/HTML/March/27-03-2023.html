<html>
    <head>
        <style>
            div{
                width:100vh;
                height: 60vh;
                background-color: yellowgreen;
            }

            @media(max-width:600px){
            div{
                background-color: red;
            }  
            }
        </style>
    </head>

    <body>

        <!--

            @media is called a media tag and it is used to adjust the page elements if the screen size or view 
            size of the page is changing
            
            div{
                width:100vh;
                height: 60vh;
                background-color: yellowgreen;
            }
            min width can also be used
            @media(max-width:600px){
            div{
                background-color: red;
            }  
            }

        -->
        <div></div>
    </body>

</html>
